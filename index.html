<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        h2 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 30px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            animation: fadeInDown 0.8s ease-out;
        }
        
        body {
            font-family: monospace;
            margin: 20px;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, rgb(6, 0, 36) 0%, rgb(25, 10, 100) 100%);
            min-height: 100vh;
            padding-top: 50px;
        }

        .Cadastro {
            background-color: rgb(227, 220, 220); 
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease-out;
            transition: transform 0.3s ease;
        }

        .Cadastro:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: rgb(3, 3, 71);
            box-shadow: 0 0 10px rgba(3, 3, 71, 0.2);
            transform: scale(1.02);
        }

        input.error {
            border-color: #ff4444;
            animation: shake 0.5s;
        }

        input.success {
            border-color: #4CAF50;
        }

        .error-msg {
            color: #ff4444;
            font-size: 12px;
            text-align: left;
            margin-top: 5px;
            display: none;
        }

        button {
            background: linear-gradient(135deg, rgb(3, 3, 71) 0%, rgb(10, 10, 120) 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(3, 3, 71, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #resultado {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .resultado-titulo {
            color: #2e7d32;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .resultado-item {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            text-align: left;
            color: #333;
        }

        .card-cadastro {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            text-align: left;
            animation: slideIn 0.5s ease-out;
        }

        .card-cadastro h4 {
            color: rgb(3, 3, 71);
            margin-bottom: 15px;
            border-bottom: 2px solid rgb(3, 3, 71);
            padding-bottom: 10px;
        }

        .card-cadastro p {
            margin: 8px 0;
            color: #333;
        }

        .card-cadastro .badge {
            background: rgb(3, 3, 71);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .contador {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .campo-grupo {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="contador"><span id="totalCadastros">0</span> Registrations Completed</div>
    
    <h2>Registration Form</h2>
    
    <div class="Cadastro">
        <form id="formulario">
            <div class="campo-grupo">
                <label for="nome">Full Name:</label>
                <input type="text" id="nome" name="nome" placeholder="Enter your name">
                <div class="error-msg" id="erro-nome"></div>
            </div>

            <div class="campo-grupo">
                <label for="idade">Age:</label>
                <input type="number" id="idade" name="idade" placeholder="Enter your age">
                <div class="error-msg" id="erro-idade"></div>
            </div>

            <div class="campo-grupo">
                <label for="curso">Course:</label>
                <input type="text" id="curso" name="curso" placeholder="Enter your course">
                <div class="error-msg" id="erro-curso"></div>
            </div>

            <div class="campo-grupo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your@email.com">
                <div class="error-msg" id="erro-email"></div>
            </div>
            
            <div class="campo-grupo">
                <label for="senha">Password:</label>
                <input type="password" id="senha" name="senha" placeholder="Minimum 6 characters">
                <div class="error-msg" id="erro-senha"></div>
            </div>

            <button type="submit">✓ Register</button>
        </form>
    </div>
    
    <div id="resultado"></div>
    
    <div id="listaCadastros" style="max-width: 600px; margin: 30px auto; display: none;">
        <h3 style="color: white; margin-bottom: 20px;">Saved Registrations</h3>
        <div id="cadastrosContainer"></div>
    </div>

    <script>
        let cadastros = [];

        function validarNome(nome) {
            if (nome.trim().length < 3) return "Name must be at least 3 characters";
            if (!/^[a-záàâãéèêíïóôõöúçñ\s]+$/i.test(nome)) return "Name must contain only letters";
            return null;
        }

        function validarIdade(idade) {
            const num = parseInt(idade);
            if (isNaN(num)) return "Enter a valid age";
            if (num < 16) return "Minimum age: 16 years";
            if (num > 120) return "Invalid age";
            return null;
        }

        function validarCurso(curso) {
            if (curso.trim().length < 2) return "Course must be at least 2 characters";
            return null;
        }

        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regex.test(email)) return "Invalid email";
            return null;
        }

        function validarSenha(senha) {
            if (senha.length < 6) return "Password must be at least 6 characters";
            if (!/[A-Z]/.test(senha)) return "Password must have at least 1 uppercase letter";
            if (!/[0-9]/.test(senha)) return "Password must have at least 1 number";
            return null;
        }

        function mostrarErro(campo, mensagem) {
            const input = document.getElementById(campo);
            const erro = document.getElementById(`erro-${campo}`);
            input.classList.add('error');
            input.classList.remove('success');
            erro.textContent = mensagem;
            erro.style.display = 'block';
        }

        function marcarSucesso(campo) {
            const input = document.getElementById(campo);
            const erro = document.getElementById(`erro-${campo}`);
            input.classList.remove('error');
            input.classList.add('success');
            erro.style.display = 'none';
        }

        function limparErros() {
            document.querySelectorAll('.error-msg').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error', 'success');
            });
        }

        function mostrarListaCadastros() {
            const lista = document.getElementById('listaCadastros');
            const container = document.getElementById('cadastrosContainer');
            
            if (cadastros.length === 0) {
                lista.style.display = 'none';
                return;
            }
            
            lista.style.display = 'block';
            container.innerHTML = '';
            
            [...cadastros].reverse().forEach(cad => {
                const card = document.createElement('div');
                card.className = 'card-cadastro';
                card.innerHTML = `
                    <span class="badge">ID: ${cad.id}</span>
                    <h4>${cad.nome}</h4>
                    <p><strong>Age:</strong> ${cad.idade} years</p>
                    <p><strong>Course:</strong> ${cad.curso}</p>
                    <p><strong>Email:</strong> ${cad.email}</p>
                    <p><strong>Registered on:</strong> ${cad.data}</p>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('nome').addEventListener('input', function() {
            const erro = validarNome(this.value);
            if (erro) mostrarErro('nome', erro);
            else marcarSucesso('nome');
        });

        document.getElementById('idade').addEventListener('input', function() {
            const erro = validarIdade(this.value);
            if (erro) mostrarErro('idade', erro);
            else marcarSucesso('idade');
        });

        document.getElementById('curso').addEventListener('input', function() {
            const erro = validarCurso(this.value);
            if (erro) mostrarErro('curso', erro);
            else marcarSucesso('curso');
        });

        document.getElementById('email').addEventListener('input', function() {
            const erro = validarEmail(this.value);
            if (erro) mostrarErro('email', erro);
            else marcarSucesso('email');
        });

        document.getElementById('senha').addEventListener('input', function() {
            const erro = validarSenha(this.value);
            if (erro) mostrarErro('senha', erro);
            else marcarSucesso('senha');
        });

        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();
            
            limparErros();
            
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const curso = document.getElementById('curso').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            let temErro = false;
            
            const erroNome = validarNome(nome);
            if (erroNome) { mostrarErro('nome', erroNome); temErro = true; }
            
            const erroIdade = validarIdade(idade);
            if (erroIdade) { mostrarErro('idade', erroIdade); temErro = true; }
            
            const erroCurso = validarCurso(curso);
            if (erroCurso) { mostrarErro('curso', erroCurso); temErro = true; }
            
            const erroEmail = validarEmail(email);
            if (erroEmail) { mostrarErro('email', erroEmail); temErro = true; }
            
            const erroSenha = validarSenha(senha);
            if (erroSenha) { mostrarErro('senha', erroSenha); temErro = true; }
            
            if (temErro) return;
            
            const cadastro = {
                id: cadastros.length + 1,
                nome: nome.trim(),
                idade: parseInt(idade),
                curso: curso.trim(),
                email: email.trim(),
                data: new Date().toLocaleString('en-US')
            };
            
            cadastros.push(cadastro);
            
            document.getElementById('totalCadastros').textContent = cadastros.length;
            
            mostrarListaCadastros();
            
            const resultado = document.getElementById('resultado');
            resultado.style.display = 'block';
            resultado.innerHTML = `
                <div class="resultado-titulo">✓ Registration #${cadastro.id} Completed!</div>
                <div class="resultado-item"><strong>Name:</strong> ${cadastro.nome}</div>
                <div class="resultado-item"><strong>Age:</strong> ${cadastro.idade} years</div>
                <div class="resultado-item"><strong>Course:</strong> ${cadastro.curso}</div>
                <div class="resultado-item"><strong>Email:</strong> ${cadastro.email}</div>
                <div class="resultado-item"><strong>Password:</strong> ${'•'.repeat(senha.length)}</div>
                <div class="resultado-item"><strong>Date:</strong> ${cadastro.data}</div>
            `;
            
            this.reset();
            limparErros();
            
            setTimeout(() => {
                alert(`Congratulations, ${cadastro.nome}!\n\nYour registration was successful!`);
            }, 300);
            
            console.log('New registration:', cadastro);
            console.log('Total registrations:', cadastros.length);
            console.log('All registrations:', cadastros);
        });

        console.log('✓ System loaded and working!');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
